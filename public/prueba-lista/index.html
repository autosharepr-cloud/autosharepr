<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  


  <title>Lista</title>
  <link rel="stylesheet" href="/style.css">

</head>
<body>

  <h1>Lista de nombres y vehículos</h1>

  <ul id="lista"></ul>

<script defer>
console.log('SCRIPT EJECUTÁNDOSE');

        console.log('SCRIPT CARGADO');
    fetch('/lista')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('lista');
        ul.innerHTML = '';

        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
  <span class="nombre">${item.nombre}</span>
  <span class="vehiculo">${item.vehiculo}</span>
`;

          ul.appendChild(li);
        });
      })
      .catch(err => {
        console.error(err);
      });
  </script>

</body>
</html>
